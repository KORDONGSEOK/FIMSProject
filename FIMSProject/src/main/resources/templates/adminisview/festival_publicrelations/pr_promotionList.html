<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">

<th:block layout:fragment="adminisTitle">
	<title>거래처회원리스트</title>
</th:block>
	<th:block layout:fragment="adminisMainContents">
	- 페이징 해야함
	- 검색기능 해야함
		<h3>홍보사업리스트</h3>
		
		<div class="row mt">
          <div class="col-md-12">
           
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i> 사업리스트</h4>   
              <div align="right">
              <a th:href="@{/pr_insertPromotion}" >
              <button type="button" class="btn btn-primary btn-lg" align="right">신규사업등록</button></a>  
              </div>
              <hr>
             
              <table class="table table-striped table-advance table-hover">
                
                <thead>
                  <tr>
                    <th>홍보분류</th>
                    <th>홍보매체명</th>
                    <th>프로모션내용</th>
                    <th>프로모션시작일</th>
                    <th>장소/배포처</th>
                    <th>마감여부</th>
                    <th>금액</th>
                    <th>상세확인</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="p:${AllPromotion}">  
			 		<td th:text="${p.festpr_div_nm}"></td>
			 		<td th:text="${p.festpr_pro_nm}"></td>
			 		<td th:text="${p.festpr_pro_detail}"></td>
			 		<td th:text="${p.fprpro_start_dt}"></td>
			 		<td th:text="${p.festpr_pro_place}"></td>
			 		<td th:text="${p.action_status}"></td>
			 		<td th:text="${p.festpr_pro_expense}"></td>
			 		<td>
			 		  <a th:href="@{/pr_promotionDetail(festpr_pro_cd=${p.festpr_pro_cd})}">
			 		  <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button></a>
			 		 
			 		</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>	
	
	
	
	
	
	
	
	
	</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>

</th:block>
</html>
