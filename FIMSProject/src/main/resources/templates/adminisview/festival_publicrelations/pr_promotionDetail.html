<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">

<th:block layout:fragment="adminisTitle">
	<title>거래처회원리스트</title>
</th:block>
	<th:block layout:fragment="adminisMainContents">
	-수정, 삭제기능 추가해야함.<br>
	
		<a th:href="@{/pr_promotionList}">
		<button type="button" class="btn btn-default" >리스트로 돌아가기</button>
		</a>
		
		
		<div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel">
            <th:block th:each="p:${selectByPmcd}">
              <h4>"<span th:text=${p.festpr_pro_nm}><i class="fa fa-angle-right"></i></span>" 프로모션 상세내역</h4><br>
              <section id="unseen">
                <table class="table table-bordered table-striped table-condensed">
                  <thead>
                    <tr >
                      <th colspan="5">축제코드</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr >
                      <td th:text="${p.festpr_pro_cd}" colspan="5"></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th>지역코드</th>
                      <th>시군코드</th>
                      <th>행정기관코드</th>
                      <th>위원회코드</th>
                      <th>작성일</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.area_cd}" ></td>
                      <td th:text="${p.area_city_cd}" ></td>
                      <td th:text="${p.areacity_admin_cd}" ></td>
                      <td th:text="${p.man_com_cd}" ></td>
                      <td th:text="${p.insert_dt}" ></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th>계약일</th>
                      <th>홍보시작일</th>
                      <th>홍보종료일</th>
                      <th>담당업체1</th>
                      <th>담당업체2</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.fprpro_order_dt}" ></td>
                      <td th:text="${p.fprpro_start_dt}" ></td>
                      <td th:text="${p.fprpro_end_dt}" ></td>
                      <td th:text="${p.cat_acc_cd}" ></td>
                      <td th:text="${p.acc_mem_cd}" ></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th>홍보방식</th>
                      <th>홍보상세코드</th>
                      <th colspan="2">매체명</th>
                      <th>수량</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festpr_div_cd}" ></td>
                      <td th:text="${p.festpr_pro_cd}" ></td>
                      <td th:text="${p.festpr_pro_nm}" colspan="2"></td>
                      <td th:text="${p.festpr_pro_amt}" ></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th colspan="3">계약금액</th>
                      <th>마감여부</th>
                      <th>마감일</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festpr_pro_expense}" colspan="3"></td>
                      <td th:text="${p.action_status}" ></td>
                      <td th:text="${p.action_dt}" ></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th colspan="5">장소/배포처</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festpr_pro_place}" colspan="5"></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th colspan="5">프로모션 상세내용</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festpr_pro_detail}" colspan="5"></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th colspan="5">비고</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festpr_pro_etc}" colspan="5"></td>
                    </tr>
                  </tbody>
                   <thead>
                    <tr>
                      <th colspan="5">첨부파일</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td th:text="${p.festpr_pro_attach}" colspan="5"></td>
                    </tr>
                  </tbody>
                </table>
              </section>
              </th:block>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-lg-4 -->
        </div>
        <div align="right">
		<a th:href="@{/pr_updatePromotion}">
		<button type="button" class="btn btn-primary">수정하기</button></a>
		<a th:href="@{/pr_deletePromotion}">
		<button type="button" class="btn btn-danger">삭제하기</button></a>
		</div>
		
		
		
		
		
		
		
		
	</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>

</th:block>
</html>
