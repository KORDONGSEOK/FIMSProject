<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">

<th:block layout:fragment="adminisTitle">
	<title>거래처회원리스트</title>
</th:block>
	<th:block layout:fragment="adminisMainContents">
		
		
		<div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel">
              <h4>축제관련물품입고리스트</h4>
              <div align="right">
              <a th:href="@{/g_insertFestivalIn}" >
              <button type="button" class="btn btn-primary btn-lg" align="right">물품 입고등록</button></a>  
              </div>
              <hr>
              <section id="unseen">
                <table class="table table-bordered table-striped table-condensed">
                  <thead>
                    <tr>
                      <th>대분류</th>
                      <th>중분류</th>
                      <th>소분류</th>
                      <th>담당부서</th>
                      <th>담당자</th>
                      <th>거래처</th>
                      <th>상품명</th>
                      <th>수량</th>
                      <th>입고목적</th>
                      <th>금액</th>
                      <th>마감여부</th>
                      <th>마감하기</th>
                      <th>마감일자</th>
                      <th>작성일</th>
                      <th>수정/삭제</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="i:${GoodsIn}">
                      <td th:text="${i.festgoods_ldiv_cd}"></td>
                      <td th:text="${i.festgoods_mdiv_cd}"></td>
                      <td th:text="${i.festgoods_sdiv_cd}"></td>
                      <td>무슨무슨부</td>
                      <td th:text="${i.man_com_cd}"></td>
                      <td th:text="${i.cat_acc_cd}"></td>
                      <td th:text="${i.festgoods_in_nm}"></td>
                      <td th:text="${i.festgoods_in_amt}"></td>
                      <td th:text="${i.festgoods_in_detail}"></td>
                      <td th:text="${i.festgoods_expense}"></td>
                      <td th:text="${i.action_status}"></td>
                      <td>마감</td>
                      <td th:text="${i.action_dt}"></td>
                      <td th:text="${i.insert_dt}"></td>
                      <td>수정/삭제</td>
                    </tr>
                  </tbody>
                </table>
              </section>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-lg-4 -->
        </div>

				
		
		
		
	</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>

</th:block>
</html>
