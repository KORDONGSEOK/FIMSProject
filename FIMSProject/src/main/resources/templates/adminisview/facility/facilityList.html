<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">

<th:block layout:fragment="adminisTitle">
	<title>거래처회원리스트</title>
</th:block>
	<th:block layout:fragment="adminisMainContents">
		모든보유시설리스트
			<style>
				  table {
				    width: 100%;
				    border-top: 1px solid #444444;
				    border-collapse: collapse;
				  }
				  th, td {
				    border-bottom: 1px solid #444444;
				    padding: 10px;
				    text-align: center;
				  }
				  th {
				    background-color: #bbdefb;
				  }
				  td /* {
				    background-color: #e3f2fd;
				  } */
			</style>
			<table>
					<tr>
						<th>시설명</th>
						<th>시설분류명</th>
						<th>축제명</th>
						<th>시설위치</th>
						<th>시설수량</th>
						<th>담당자명</th>
						<th>마감일자</th>
						<th>마감</th>
						<th>수정</th>
						<th>삭제</th>
					</tr>
					<tr th:each= "fl : ${facilityList}">
						<td th:text= "${fl.staNm}"></td>
						<td th:text= "${fl.catNm}"></td>
						<td th:text= "${fl.festNm}"></td>
						<td th:text= "${fl.staSite}"></td>
						<td th:text= "${fl.staCount}"></td>
						<td th:text= "${fl.comNm2}"></td>
						<td th:text= "${fl.actionDt}"></td>
						<td th:text= "${fl.actionSta}"></td>
						<td>
							<a th:href="@{/facilityUpdate}">수정</a>
						</td>
						<td>
							<a th:href="@{/facilityDelete}">삭제</a>
						</td>
					</tr>
			</table>
	</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>

</th:block>
</html>
