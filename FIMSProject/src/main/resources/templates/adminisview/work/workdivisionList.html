<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">

<th:block layout:fragment="adminisTitle">
	<title>거래처회원리스트</title>
</th:block>
	<th:block layout:fragment="adminisMainContents">
		축제업무리스트
			<style>
			  table {
			    width: 100%;
			    border-top: 1px solid #444444;
			    border-collapse: collapse;
			  }
			  th, td {
			    border-bottom: 1px solid #444444;
			    padding: 10px;
			    text-align: center;
			  }
			  th {
			    background-color: #bbdefb;
			  }
			  td /* {
			    background-color: #e3f2fd;
			  } */
			</style>
			<table>
				<tr>
					<th>축제명</th>
					<th>업무분류</th>
					<th>업무명</th>
					<th>담당자</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
				<tr th:each="wd : ${WorkdivisionList}">
					<td th:text = "${wd.festNm}"></td>
					<td th:text = "${wd.workcatNm}"></td>
					<td th:text = "${wd.workdivNm}"></td>
					<td th:text = "${wd.comNm2}"></td>
					<td>
						<a th:href="@{/workdivisionUpdate}">수정</a>
					</td>
					<td>
						<a th:href="@{/workdivisionDelete}">삭제</a>
					</td>
				</tr>
			</table>
	</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>

</th:block>
</html>
